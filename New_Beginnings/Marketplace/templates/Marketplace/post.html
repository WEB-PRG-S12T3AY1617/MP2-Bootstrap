{% include 'Marketplace/base.html' %}
{% block body %}
<div class=container>
  <div class="page-header">
    <h2 style="font-family: 'Pacifico', cursive;">Post an Item</h2>
  </div>
    <form name = "form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Post" class="btn btn-info">
    </form>
  </div>
{% endblock %}
