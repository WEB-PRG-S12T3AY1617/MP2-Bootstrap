<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}New Beginnings{% endblock %}</title>
    {% load staticfiles %}
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600i|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type = "text/css" href="{% static 'Marketplace/style.css' %}"> <!-- references your static directory -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Concert+One|Lobster" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- navbar inverse changes it to dark theme-->
    <nav class = "navbar navbar-light">
        <div class = "container-fluid">
            <!-- the Header -->
            <div class = "navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                    <!-- icon that shows when resizing -->

                </button>
                <a class="navbar-brand" href="{% url 'Marketplace:home' %}">New Beginnings</a>

            </div>
            <!-- Items -->
            <!-- id = topNavBar so that when resized too low, everything in the div will be hidden and topNavBar will show-->
            <div class = "collapse navbar-collapse" id = "topNavBar">
                  <ul class="nav navbar-nav">
                      <!-- active darkens the item -->
                      <li class = "active">
                          <a href="{% url 'Marketplace:home' %}">
                              <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; <!-- non breaking space -->
                              Home
                          </a>
                      </li>
                      <li class = "">
                          <a href="{% url 'Marketplace:post' %}">
                              <span class="glyphicon glyphicon-post" aria-hidden="true"></span>&nbsp; <!-- non breaking space -->
                              Post
                          </a>
                      </li>
                      <li class = "">
                          <a href="" data-toggle="modal" data-target="#MyModal">
                              <span class="glyphicon glyphicon-post" aria-hidden="true"></span>&nbsp; <!-- non breaking space -->
                              Offers
                          </a>
                      </li>
                  </ul>
                  <form class = "navbar-form navbar-left" role="search" method="get" action="#">
                      <div class="form-group">
                          <!-- query is the variable for storage of the string that people type in on search bar -->
                          <input type = "text" class = "form-control" name = "q" value="" placeholder="Search by tags"/>
                          <button type = "submit" class = "btn btn-default">Search</button>
                      </div>
                  </form>
                  <ul class="nav navbar-nav navbar-right">
                    <li class = "">
                        <a href = "{% url 'Marketplace:logout' %}">
                            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp; <!-- non breaking space -->
                            Logout
                        </a>
                    </li>
                  </ul>
            </div>
        </div>
    </nav>

    <!-- tells that we will include a block of code later on after the above -->
    {% block body %}

    {% endblock %}
</body>
</html>
